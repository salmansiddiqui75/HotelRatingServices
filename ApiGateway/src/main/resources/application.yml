server:
  port: 8084


spring:
  cloud:
    gateway:
      routes:
        - id: UserServices
          uri: lb://USERSERVICES
          predicates:
            - Path=/user/**


        - id: HotelService
          uri: lb://HOTELSERVICE
          predicates:
            - Path=/hotel/**

        - id: RatingServices
          uri: lb://RATINGSERVICES
          predicates:
            - Path=/rating/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    eureka-service-url-poll-interval-seconds:
      defaultZone: http://localhost:8761/eureka

